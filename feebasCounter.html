    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function() {
            let grid = (() => {
                const val = localStorage.getItem("grid");
                if (val === null) return Array.from(Array(34), () => Array(18).fill(0));
                return JSON.parse(val);
            })();

            function save() {
                localStorage.setItem("grid", JSON.stringify(grid));
            }

            $("#resetButton").click(function() {
                grid = Array.from(Array(34), () => Array(18).fill(0));
                save();
                $(".cell").text("");
            });

            $(".cell").each(function() {
                const self = $(this);
                const x = self.index();
                const y = self.parent().index();

                if (grid[y][x] == 0) self.text("");
                else self.text(`${grid[y][x]}`);

                self.mousedown(function(e) {
                    if (self.hasClass("rock")) return;

                    switch(e.button) {
                        case 0: grid[y][x]++; break;
                        case 2: grid[y][x]--; break;
                    }
                    if (grid[y][x] < 0) grid[y][x] = 0;

                    if (grid[y][x] == 0) self.text("");
                    else self.text(`${grid[y][x]}`);

                    save();
                });
                self.contextmenu(() => false);
            });
        })
    </script>
